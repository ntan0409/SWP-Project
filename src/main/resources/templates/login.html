<div th:replace="~{header}"></div>

<header class="ex-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-10 offset-xl-1">
                <h1 class="text-center">Log In</h1>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</header> <!-- end of ex-header -->
<!-- end of header -->


<!-- Basic -->
<div class="ex-form-1 pt-5 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 offset-xl-3">
                <div class="text-box mt-5 mb-5">
                    <p class="mb-4">You don't have an account? Then please <a class="blue" href="register">Sign Up</a></p>

                    <!-- Log In Form -->
                    <form action="login" method="post">
                        <div class="mb-4 form-floating">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" autocomplete="username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="mb-4 form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" autocomplete="current-password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <!-- <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree with the site's stated <a href="privacy.html">Privacy Policy</a> and <a href="terms.html">Terms & Conditions</a></label>
                        </div> -->
                        <button type="submit" class="form-control-submit-button">Log in</button>
                    </form>
                    <!-- end of log in form -->

                </div> <!-- end of text-box -->
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of ex-basic-1 -->
<!-- end of basic -->

<div th:replace="~{footer}"></div>
