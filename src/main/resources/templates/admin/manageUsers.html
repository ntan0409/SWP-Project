<div th:replace="~{admin/header-admin}"></div>

<div class="d-flex justify-content-start m-5">
    <a th:href="@{/manageUsers/create}" class="btn btn-primary">Create User</a>
</div>

<div class="card m-5">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        DataTable User
    </div>

    <div class="card-body">

        <table id="datatablesSimple">

            <thead>
                <tr>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Role</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Role</th>
                    <th class="text-center">Actions</th>
                </tr>
            </tfoot>

            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.fullName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phoneNumber}"></td>
                    <td>
                        <span class="badge bg-primary" th:text="${user.role}"></span>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/manageUsers/edit/{id}(id=${user.id})}" class="btn btn-warning btn-action">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a th:href="@{/manageUsers/delete/{id}(id=${user.id})}" class="btn btn-danger btn-action"
                            onclick="return confirm('Are you sure you want to delete this user?')">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>


<div th:replace="~{admin/footer-admin}"></div>
