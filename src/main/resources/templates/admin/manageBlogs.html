<div th:replace="~{admin/header-admin}"></div>

<div class="d-flex justify-content-start m-5">
    <a th:href="@{/manageBlogs/create}" class="btn btn-primary">Create Blog</a>
</div>

<div class="card m-5">
    <div class="card-header">
        <i class="fas fa-newspaper me-1"></i>
        Blog Posts
    </div>

    <div class="card-body">
        <table id="datatablesSimple">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Content</th>
                    <th>Author</th>
                    <th>Created At</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Content</th>
                    <th>Author</th>
                    <th>Created At</th>
                    <th class="text-center">Actions</th>
                </tr>
            </tfoot>
            <tbody>
                <tr th:each="blog : ${blogs}">
                    <td th:text="${blog.title}"></td>
                    <td>
                        <span class="badge bg-success" th:text="${blog.category}"></span>
                    </td>
                    <td>
                        <div style="max-height: 100px; 
                        overflow: auto;">
                            <div style="max-width: 200px;"
                                th:utext="${blog.content}"></div>
                        </div>
                    </td>
                    
                    <td th:text="${blog.author.fullName}"></td>
                    <td th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy')}"></td>
                    <td class="text-center">
                        <a th:href="@{/manageBlogs/edit/{id}(id=${blog.id})}" class="btn btn-warning btn-action">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a th:href="@{/manageBlogs/delete/{id}(id=${blog.id})}" class="btn btn-danger btn-action"
                            onclick="return confirm('Are you sure you want to delete this blog?')">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{admin/footer-admin}"></div>
