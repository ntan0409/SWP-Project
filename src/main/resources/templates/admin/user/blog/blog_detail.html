<div th:replace="~{header}"></div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <!-- Kiểm tra blog có tồn tại không -->
      <div th:if="${blog != null}">
        <!-- Tiêu đề bài viết -->
        <h1 class="fw-bold text-primary" th:text="${blog.title}"></h1>

        <!-- Thông tin bài viết -->
        <!-- Thông tin bài viết -->

        <div
          class="d-flex justify-content-between align-items-center text-muted mb-3"
        >
          <small>
            <i class="fas fa-user"></i> Author:
            <span th:text="${blog.author.fullName}"></span> |
            <i class="fas fa-calendar"></i> Create At:
            <span th:text="${blog.formattedDate}"></span> |
          </small>
        </div>

        <!-- Danh mục -->
        <div class="mb-3">
          <span class="badge bg-success" th:text="${blog.category}"></span>
        </div>

        <!-- Nội dung bài viết (Hỗ trợ HTML) -->
        <div
          class="blog-content border rounded p-3 shadow-sm"
          th:utext="${blog.content}"
        ></div>

        <!-- Nút quay lại danh sách -->
        <div class="mt-4 mb-4">
          <a href="/blog" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Return
          </a>
        </div>
      </div>

      <!-- Trường hợp blog không tồn tại -->
      <div th:if="${blog == null}" class="alert alert-danger text-center">
        <h4>Blog not found!</h4>
        <a href="/blog" class="btn btn-primary">Return</a>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{footer}"></div>
