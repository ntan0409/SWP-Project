<div th:replace="~{admin/header-admin}"></div>

<header class="ex-header mt-5">
    <div class="container">
        <div class="row">
            <div class="col-xl-10 offset-xl-1">
                <h1 class="text-center">Create User</h1>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-xl-8 offset-xl-2">
            <div class="form-container">
                <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>
                <form id="userForm">
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="invalid-feedback" id="usernameError"></div>
                    </div>

                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback" id="emailError"></div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phoneNumber">
                        <div class="invalid-feedback" id="phoneError"></div>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role">
                            <option value="MEMBER">MEMBER</option>
                            <option value="DOCTOR">DOCTOR</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/manageUsers" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

    const debounce = (func, delay = 500) => {
        let timeoutId;
        return (...args) => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => func.apply(this, args), delay);
        };
    };

    const showToast = (message, type = 'success') => {
        const toast = document.createElement('div');
        toast.className = `toast align-items-center text-white bg-${type} border-0`;
        toast.innerHTML = `
            <div class="d-flex">
                <div class="toast-body">${message}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        `;
        document.getElementById('toastContainer').appendChild(toast);
        new bootstrap.Toast(toast).show();
    };

    const validatePhone = (phone) => {
        const phoneRegex = /^0\d{9}$/;
        return phoneRegex.test(phone);
    };

    const checkField = async (field, value) => {
        if (!value) return true;
        
        if (field === 'phone') {
            const input = document.getElementById(field);
            const errorDiv = document.getElementById(`${field}Error`);
            
            if (!validatePhone(value)) {
                errorDiv.textContent = 'Invalid phone number (must have 10 numbers and start with 0)';
                input.classList.add('is-invalid');
                return false;
            }
        }

        try {
            const response = await fetch(`/api/auth/check-${field}?${field}=${encodeURIComponent(value)}`, {
                headers: {
                    'Accept': 'application/json',
                    ...(csrfToken && csrfHeader ? { [csrfHeader]: csrfToken } : {})
                }
            });
            
            if (!response.ok) throw new Error('Network response was not ok');
            
            const data = await response.json();
            const input = document.getElementById(field);
            const errorDiv = document.getElementById(`${field}Error`);
            
            if (!data.available) {
                errorDiv.textContent = `This ${field} is already taken`;
                input.classList.add('is-invalid');
                return false;
            }
            
            input.classList.remove('is-invalid');
            return true;
        } catch (error) {
            console.error('Error:', error);
            return false;
        }
    };

    // Real-time validation
    const fields = ['username', 'email', 'phone'];
    fields.forEach(field => {
        const input = document.getElementById(field);
        input.addEventListener('input', debounce(async (e) => {
            await checkField(field, e.target.value.trim());
        }));
    });

    // Form submission
    document.getElementById('userForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Validate all fields
        const validations = await Promise.all(
            fields.map(field => checkField(field, document.getElementById(field).value.trim()))
        );

        if (!validations.every(valid => valid)) {
            showToast('Please fix all errors before submitting', 'danger');
            return;
        }

        // Password validation
        const password = document.getElementById('password').value;
        if (password.length < 6) {
            showToast('Password must be at least 6 characters', 'danger');
            return;
        }

        // Create user object
        const userData = {
            username: document.getElementById('username').value,
            fullName: document.getElementById('fullName').value,
            password: password,
            email: document.getElementById('email').value,
            phoneNumber: document.getElementById('phone').value,
            role: document.getElementById('role').value
        };

        try {
            const response = await fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    ...(csrfToken && csrfHeader ? { [csrfHeader]: csrfToken } : {})
                },
                body: JSON.stringify(userData)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Failed to create user');
            }

            showToast('User created successfully', 'success');
            setTimeout(() => {
                window.location.href = '/manageUsers';
            }, 1500);

        } catch (error) {
            console.error('Error:', error);
            showToast(error.message || 'Failed to create user', 'danger');
        }
    });
});
</script>

<div th:replace="~{admin/footer-admin}"></div>
